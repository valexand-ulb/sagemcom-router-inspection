<!DOCTYPE html> 
<html> 
  <head>
    <meta charset="utf-8">
    <!--meta http-equiv="Access-Control-Allow-Origin" content="*"--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" />

 <link rel="stylesheet" href="../../../css/gui-core.css" />
    <link rel="stylesheet" href="../../../css/jquery-ui.css" />
    <link rel="stylesheet" href="../../../css/jquery.jqGrid.css" />
    <link rel="stylesheet" href="../../../css/jquery.mobile.css" />
    <link rel="stylesheet" href="../../../css/gui-gen.css" />
    <script src="../../../js/jquery-1.7.2-sc.js"></script>
    <script src="../../../js/jquery-utils.js"></script>
    <script src="../../../js/jquery-ui.js"></script>
    <script src="../../../js/grid.locale-en.js"></script>
    <script src="../../../js/jquery.jqGrid.js"></script>
    <script src="../../../js/gui-core.js"></script>
    <script src="../../../js/gui-api.js"></script>
    <script src="../../../js/gui-widgets.js"></script>
    <script src="../../../js/gui-gen.js"></script>
    <script src="../../../js/jquery.mobile.js"></script>
    <script src="../../../js/jquery.ezpz_hint.js"></script>
    <script src="../../../js/jquery.mobile.simpledialog2.js"></script>
    
  </head> 
  <body> 
    <div data-role="page" id="DectSettingsPage" class="gui-settings gui-phonehistory-settings" data-dom-cache="true" >
      <div data-role="header">
        <span class="gui-settings-icon"> 
          <img src="../../../img/icon-telephone-c.png">
        </span>
        <h1 xmsg="SETTINGS_TELEPHONE">Telephones</h1>

        <ul id="Menu" >
			<li id="Phone1"><a href="../fxs/settings.html?phone=1" data-prefetch="true" data-transition="none" xmsg="SETTINGS_LINE_ONE">Line 1</a></li>
			<li id="Phone2"><a href="../fxs/settings.html?phone=2" data-prefetch="true" data-transition="none" xmsg="SETTINGS_LINE_TWO">Line 2</a></li>
			<li class="gui-tab-active"><a class="ui-btn-active" href="#" data-prefetch="true" data-transition="none" xmsg="DECT_TELEPHONES_MATRIX">Telephones Matrix</a></li>
			<li><a href="call-settings.html" data-prefetch="true" data-transition="none" xmsg="VOICESETTINGS_CALLSETTINGS">Voice Settings</a></li>
			<li><a href="base.html" data-prefetch="true" data-transition="none" xmsg="DECTBASE_SETTINGS">Dect Base Settings</a></li>
        </ul>
      </div><!-- /header -->

      <div data-role="content"> 
            <div id="telephonesMatrix">

                <h2 xmsg="DECT_SIP_LINES">SIP Lines</h2>
                <div class="gui-info" >
                    <ul id="TelephonesMatrixList" class="gui-info" data-icon="arrow-r" data-iconpos="right" data-read-only="true">
						<li data-role="list-divider" xmsg="DECT_SIP_LINES">SIP Lines</li>
                    </ul>
                    <div id="dectSettingsListTable" class="ui-grid-b"></div>
                </div>
            </div>
      </div><!-- /content -->

      <div data-role="footer"  class="ui-footer ui-bar-d">  
        <div class="gui-submit">
		  <a id="ApplyButton" href="#" data-xmo-role="submit" xmsg="HOME_OK">Ok</a>
          <a id="CancelButton" href="../home/home.html" data-direction="reverse" xmsg="HOME_CANCEL">Cancel</a>  
        </div>
      </div> <!-- /footer -->

    </div><!-- /page -->

  </body>
</html>

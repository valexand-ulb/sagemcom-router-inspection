<!DOCTYPE html> 
<html> 
  <head>
    <meta charset="utf-8">
    <!--meta http-equiv="Access-Control-Allow-Origin" content="*"--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" />

 <link rel="stylesheet" href="../../../css/gui-core.css" />
    <link rel="stylesheet" href="../../../css/jquery-ui.css" />
    <link rel="stylesheet" href="../../../css/jquery.jqGrid.css" />
    <link rel="stylesheet" href="../../../css/jquery.mobile.css" />
    <link rel="stylesheet" href="../../../css/gui-gen.css" />
    <script src="../../../js/jquery-1.7.2-sc.js"></script>
    <script src="../../../js/jquery-utils.js"></script>
    <script src="../../../js/jquery-ui.js"></script>
    <script src="../../../js/grid.locale-en.js"></script>
    <script src="../../../js/jquery.jqGrid.js"></script>
    <script src="../../../js/gui-core.js"></script>
    <script src="../../../js/gui-api.js"></script>
    <script src="../../../js/gui-widgets.js"></script>
    <script src="../../../js/gui-gen.js"></script>
    <script src="../../../js/jquery.mobile.js"></script>
    <script src="../../../js/jquery.ezpz_hint.js"></script>
    <script src="../../../js/jquery.mobile.simpledialog2.js"></script>
    
  </head> 
  <body> 
    <div data-role="page" id="CallSettingsPage" class="gui-settings" data-dom-cache="true" >
      <div data-role="header">
        <span class="gui-settings-icon"> 
          <img src="../../../img/icon-telephone-c.png">
        </span>
        <h1 xmsg="SETTINGS_TELEPHONE">Telephones</h1>

        <ul id="Menu" >
			<li id="Phone1"><a href="../fxs/settings.html?phone=1" data-prefetch="true" data-transition="none" xmsg="SETTINGS_LINE_ONE">Line 1</a></li>
			<li id="Phone2"><a href="../fxs/settings.html?phone=2" data-prefetch="true" data-transition="none" xmsg="SETTINGS_LINE_TWO">Line 2</a></li>
			<li><a href="../dect/matrix.html" data-prefetch="true" data-transition="none" xmsg="DECT_TELEPHONES_MATRIX">Telephones Matrix</a></li>
			<li class="gui-tab-active"><a class="ui-btn-active" href="#" data-prefetch="true" data-transition="none" xmsg="VOICESETTINGS_CALLSETTINGS">Voice Settings</a></li>
			<li><a href="base.html" data-prefetch="true" data-transition="none" xmsg="DECTBASE_SETTINGS">Dect Base Settings</a></li>
        </ul>
      </div><!-- /header -->

      <div data-role="content"> 
            <div id="VoiceSettingsCallFeatures">
                <h2 xmsg="VOICESETTINGS_CALLFEATURES">Call features Settings</h2>
                <div class="gui-info" >
					<ul>
						<li data-role="fieldcontain" >
							<label for="DoNotDisturbeEnable1" xmsg="VOICESETTINGS_DO_NOT_DISTURBE">Do not disturbe</label>
							<select id="DoNotDisturbeEnable1" data-role="slider" data-xmo-role="select" data-xpath="Device/Services/VoiceServices/VoiceService[Alias='VOICESERVICE1']/CallControl/CallingFeatures/Sets/Set[Alias='SET1']/DoNotDisturbEnable" >
								<option value="false" xmsg="HOME_OFF">Off</option>
								<option value="true" xmsg="HOME_ON">On</option>
							</select>
							<div style="display:none;">
								<select id="DoNotDisturbeEnable2" data-role="slider" data-xmo-role="select" data-xpath="Device/Services/VoiceServices/VoiceService[Alias='VOICESERVICE1']/CallControl/CallingFeatures/Sets/Set[Alias='SET2']/DoNotDisturbEnable">
									<option value="false" xmsg="HOME_OFF">Off</option>
									<option value="true" xmsg="HOME_ON">On</option>
								</select>
							</div>
						</li>
					</ul>
                </div>
            </div>
            <div id="VoiceSettingsCallSettings">
                <h2 xmsg="VOICESETTINGS_CALLSETTINGS">Call Settings</h2>
                <div class="gui-info" >
					<label xmsg="HOME_PRESS_ENTER">Press Enter to confirm changes</label>
                    <ul id="VoiceSettingsCallSettingsList" class="gui-info" data-xmo-role="array" data-xpath="Device/Services/VoiceServices/VoiceService[Alias='VOICESERVICE1']/CallControl/NumberingPlans/NumberingPlan[Alias='NUMBERINGPLAN1']/DigitMaps" data-icon="arrow-r" data-iconpos="right">
						<li data-role="list-divider" xmsg="VOICESETTINGS_CALLBLOCKING">Call Blocking</li>
                    </ul>
                    <div id="divAddRule" class="btn-center-table">
						<a id="VoiceSettingsCallBlockingAdd" data-role="button" class="gui-add-btn" data-mini="true" data-inline="true" xmsg="VOICESETTINGS_CALLBLOCKING_ADD">Add Call Bloking</a>
					</div>
                </div>
            </div>
      </div><!-- /content -->

      <div data-role="footer"  class="ui-footer ui-bar-d">  
        <div class="gui-submit">
		  <a id="ApplyButton" href="#" data-xmo-role="submit" xmsg="HOME_OK">Ok</a>
          <a id="CancelButton" href="../home/home.html" data-direction="reverse" xmsg="HOME_CANCEL">Cancel</a>  
        </div>
      </div> <!-- /footer -->

    </div><!-- /page -->

  </body>
</html>

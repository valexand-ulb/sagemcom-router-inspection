<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--meta http-equiv="Access-Control-Allow-Origin" content="*"--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" />

 <link rel="stylesheet" href="../../../css/gui-core.css" />
    <link rel="stylesheet" href="../../../css/jquery-ui.css" />
    <link rel="stylesheet" href="../../../css/jquery.jqGrid.css" />
    <link rel="stylesheet" href="../../../css/jquery.mobile.css" />
    <link rel="stylesheet" href="../../../css/gui-gen.css" />
    <script src="../../../js/jquery-1.7.2-sc.js"></script>
    <script src="../../../js/jquery-utils.js"></script>
    <script src="../../../js/jquery-ui.js"></script>
    <script src="../../../js/grid.locale-en.js"></script>
    <script src="../../../js/jquery.jqGrid.js"></script>
    <script src="../../../js/gui-core.js"></script>
    <script src="../../../js/gui-api.js"></script>
    <script src="../../../js/gui-widgets.js"></script>
    <script src="../../../js/gui-gen.js"></script>
    <script src="../../../js/jquery.mobile.js"></script>
    <script src="../../../js/jquery.ezpz_hint.js"></script>
    <script src="../../../js/jquery.mobile.simpledialog2.js"></script>
    
  </head> 

<body>

    <div data-role="page" id="FirewallDevicePage" class="gui-settings gui-device-settings" data-dom-cache="true">

        <div data-role="header">
            <span class="gui-settings-icon"> 
              <img src="../../../img/icon-access-ctrl-c.png">
            </span>
            <h1 class="gui-device-ethernet gui-device-wifi gui-device-other" id="DeviceName">Device Name</h1>
            <h1 class="gui-device-ethernet gui-device-wifi gui-device-decoder" xmsg="HOME_TVDECODER">TV Decoder</h1>
            
            <ul id="Menu">
                <li><a href="parental-control.html" data-transition="none" xmsg="ACCESS_PARENTAL_CTL">Parental Control</a>
                </li>
                <li><a href="nat.html" data-prefetch="true" data-transition="none" xmsg="ACCESS_PORT_FWD">Port Forwarding</a>
                </li>
                <li><a href="#" class="ui-btn-active" xmsg="ACCESS_FIREWALL">Firewall</a>
                </li>
                <li class="gui-user-account"><a href="user.html" data-prefetch="true" data-transition="none" xmsg="ACCESS_USER">User</a>
                </li>
                <li><a href="remote-access.html" data-prefetch="true" data-transition="none" xmsg="ACCESS_REMOTE_ACCESS">Remote Access</a>
                </li>

                <li class="gui-device gui-device-ethernet gui-device-wifi gui-device-other"><a href="../ethernet/device.html?host=uid&interf=if&radio=freq&type=type" data-prefetch="true" data-transition="none" xmsg="HOME_GENERAL_INFO">Device</a>
                </li>
                <li class="gui-device gui-device-ethernet gui-device-wifi gui-device-other"><a href="../access/parental-control.html?host=uid&interf=if&radio=freq&type=type" data-transition="none" xmsg="ACCESS_PARENTAL_CTL">Parental Control</a>
                </li>
                <li class="gui-device gui-device-ethernet gui-device-wifi gui-device-other"><a href="../access/nat.html?host=uid&interf=if&radio=freq&type=type" data-prefetch="true" data-transition="none" xmsg="ACCESS_PORT_FWD">Port Forwarding</a>
                </li>
                <li class="gui-device gui-device-ethernet gui-device-wifi gui-device-other"><a href="#" class="ui-btn-active" xmsg="ACCESS_FIREWALL">Firewall</a>
                </li>
            </ul>
        </div>
        <!-- /header -->

        <div data-role="content">

            <div id="Firewall">

                <h2 xmsg="ACCESS_FIREWALL">Firewall</h2>

                <div class="gui-info">
                    <ul>
                        <li data-role="fieldcontain" data-xmo-role="status" data-xpath="Device/Firewall/Config">
                            <h3 for="DMZStatus" xmsg="FIREWALL_LEVEL">Level</h3>
                            <p class="gui-status-text">&nbsp;</p>
                            <select>
                                <option value="LOW" xmsg="FIREWALL_LOW">Low</option>
                                <option value="MEDIUM" xmsg="FIREWALL_MEDIUM">Medium</option>
                                <option value="CUSTOM" xmsg="FIREWALL_HIGH">High</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /#Firewall -->

            <div id="DMZ">
                <h2 xmsg="FIREWALL_LOCAL_HOST">DMZ</h2>
                <div class="gui-info">
                    <div style="display: none">
                        <select id="DMZEnableCheck" data-xmo-role="select" data-xpath="Device/NAT/PortMappings/PortMapping[Service='DMZ']/Enable">
                            <option value="false" xmsg="HOME_OFF">Off</option>
                            <option value="true" xmsg="HOME_ON">On</option>
                        </select>
                        <input id="DMZHostInput" type="text" data-inline="true" data-xmo-role="input" data-xpath="Device/NAT/PortMappings/PortMapping[Service='DMZ']/InternalClient" />
                    </div>
                    <ul>
                        <li data-role="fieldcontain">
                            <label for="DMZCurrentHost" xmsg="FIREWALL_ENABLE_DMZ">Enable</label>
                            <select id="DMZCurrentHost" data-role="slider">
                                <option value="false" xmsg="HOME_OFF">Off</option>
                                <option value="true" xmsg="HOME_ON">On</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /DMZ -->
        </div>
        <!-- /content -->

        <div data-role="footer" class="ui-footer ui-bar-d">
            <div class="gui-submit">
                <a id="ApplyButton" href="#" data-xmo-role="submit" xmsg="HOME_OK">Ok</a>
                <a id="CancelButton" href="../home/home.html" data-direction="reverse" xmsg="HOME_CANCEL">Cancel</a>
            </div>
        </div>
        <!-- /footer -->

    </div>
    <!-- /page -->

</body>

</html>

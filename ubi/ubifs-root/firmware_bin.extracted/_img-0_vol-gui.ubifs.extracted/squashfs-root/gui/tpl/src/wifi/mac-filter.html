<!DOCTYPE html> 
<html> 
  <head>
    <meta charset="utf-8">
    <!--meta http-equiv="Access-Control-Allow-Origin" content="*"--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" />

 <link rel="stylesheet" href="../../../css/gui-core.css" />
    <link rel="stylesheet" href="../../../css/jquery-ui.css" />
    <link rel="stylesheet" href="../../../css/jquery.jqGrid.css" />
    <link rel="stylesheet" href="../../../css/jquery.mobile.css" />
    <link rel="stylesheet" href="../../../css/gui-gen.css" />
    <script src="../../../js/jquery-1.7.2-sc.js"></script>
    <script src="../../../js/jquery-utils.js"></script>
    <script src="../../../js/jquery-ui.js"></script>
    <script src="../../../js/grid.locale-en.js"></script>
    <script src="../../../js/jquery.jqGrid.js"></script>
    <script src="../../../js/gui-core.js"></script>
    <script src="../../../js/gui-api.js"></script>
    <script src="../../../js/gui-widgets.js"></script>
    <script src="../../../js/gui-gen.js"></script>
    <script src="../../../js/jquery.mobile.js"></script>
    <script src="../../../js/jquery.ezpz_hint.js"></script>
    <script src="../../../js/jquery.mobile.simpledialog2.js"></script>
    
  </head> 
 <body> 

   <div data-role="page" id="WiFiMACFilterPage" class="gui-settings" >

     <div data-role="header" data-theme="a">
       <h1 xmsg="MACFILTER_WIFI_HOST">WiFi Host</h1>
     </div> <!-- header -->

     <div data-role="content"> 

       <div id="MACAddressFilter" >

         <h2>Allowed MAC Address</h2>
         
         <ul  class="gui-info" >
           <li data-role="fieldcontain" >
             <label for="MACFilterAddrInput" xmsg="HOME_MAC_ADDR">MAC Address</label>
             <input id="MACFilterAddrInput" class="gui-wifi-config" type="text" data-xmo-role="input" data-xpath="Device/WiFi/AccessPoints/AccessPoint[Alias='PRIV0']/MACFiltering/MACAddresses/MACAddress[@uid='uid']/MACAddress" />
           </li>
           <li data-role="fieldcontain" >
             <label for="MACFilterHostSelect" >WiFi Hosts</label>
             <select id="MACFilterHostSelect" data-xmo-role="select" data-read-only="true" data-options-xpath="Device/Hosts/Hosts/Host[InterfaceType='WiFi']" >
               <option data-placeholder="true" value="" >Choose a host...</option>
             </select>
           </li>
         </ul>

       </div> <!-- #MACAddressFilter -->

     </div><!-- /content -->

     <div data-role="footer" class="ui-footer ui-bar-d">  
       <div class="gui-submit">  
         <a id="ApplyButton" href="#" data-direction="reverse" data-xmo-role="submit" >Ok</a>
         <a id="CancelButton" href="#" data-direction="reverse" >Cancel</a>
       </div>
     </div> <!-- /footer -->

   </div><!-- /page -->

 </body>
</html>

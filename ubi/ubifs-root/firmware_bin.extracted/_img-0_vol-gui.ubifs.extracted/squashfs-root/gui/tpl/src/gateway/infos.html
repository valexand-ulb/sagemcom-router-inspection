<!DOCTYPE html> 
<html> 
  <head>
    <meta charset="utf-8">
    <!--meta http-equiv="Access-Control-Allow-Origin" content="*"--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" />

 <link rel="stylesheet" href="../../../css/gui-core.css" />
    <link rel="stylesheet" href="../../../css/jquery-ui.css" />
    <link rel="stylesheet" href="../../../css/jquery.jqGrid.css" />
    <link rel="stylesheet" href="../../../css/jquery.mobile.css" />
    <link rel="stylesheet" href="../../../css/gui-gen.css" />
    <script src="../../../js/jquery-1.7.2-sc.js"></script>
    <script src="../../../js/jquery-utils.js"></script>
    <script src="../../../js/jquery-ui.js"></script>
    <script src="../../../js/grid.locale-en.js"></script>
    <script src="../../../js/jquery.jqGrid.js"></script>
    <script src="../../../js/gui-core.js"></script>
    <script src="../../../js/gui-api.js"></script>
    <script src="../../../js/gui-widgets.js"></script>
    <script src="../../../js/gui-gen.js"></script>
    <script src="../../../js/jquery.mobile.js"></script>
    <script src="../../../js/jquery.ezpz_hint.js"></script>
    <script src="../../../js/jquery.mobile.simpledialog2.js"></script>
    
  </head> 
  <body> 

    <div data-role="page" id="DeviceInfosPage"  class="gui-settings" data-dom-cache="true" >

      <div data-role="header" data-theme="a">
        <span class="gui-settings-icon"> 
          <img src="../../../img/icon-gtw-c.png">
        </span>
        <h1 xmsg="HOME_MYGATEWAY">My Modem</h1>

         <ul id="Menu" >
          <li><a href="#" class="ui-btn-active" data-prefetch="true" data-transition="none" xmsg="HOME_GENERAL_INFO">General Info</a></li>
          <li><a href="mass-storages.html" data-prefetch="true" data-transition="none" xmsg="GATEWAY_MASS_STORAGE">Mass Storages</a></li>
          <li><a href="dhcp.html" data-prefetch="true" data-transition="none" >DHCP</a></li>
          <li><a href="dyndns.html" data-prefetch="true" data-transition="none" >DynDNS</a></li>
          <li class="gui-maintenance" ><a href="maintenance.html" data-prefetch="true" data-transition="none" xmsg="GATEWAY_MAINTENANCE">Maintenance</a></li>
          <li id="FONTab"><a href="hotspot.html" data-transition="none" xmsg="GATEWAY_HOTSPOT" >Hotspot</a></li>
        </ul>

     <div style="clear:both;"></div>
	 </div><!-- /header -->
	
     <div data-role="content"> 

        <div id="Infos" class="gui-content" >

          <h2 xmsg="HOME_GENERAL_INFO">General Info</h2>
          <ul class="gui-info" > 
            <li data-role="fieldcontain" data-xmo-role="timestatus" data-xpath="Device/DeviceInfo/UpTime" >
              <h3 xmsg="HOME_UPTIME">Up Time</h3>
              <p class="gui-status-text" >&nbsp;</p>
            </li>
            <li data-xmo-role="status" data-xpath="Device/DeviceInfo/SerialNumber" >
             <h3 xmsg="INFO_SN">Serial Number</h3>
             <p class="gui-status-text" >&nbsp;</p>
           </li>
           <!-- Patch pour contourner un bug sur ExternalFirmwareVersion
                A remettre aprÃ¨s la correction
           <li data-xmo-role="status" data-xpath="Device/DeviceInfo/ExternalFirmwareVersion" >
           -->
           <li data-xmo-role="status" data-xpath="Device/DeviceInfo/SoftwareVersion" >
             <h3 xmsg="INFO_SW_VERSION">Software Version</h3>
             <p class="gui-status-text" >&nbsp;</p>
           </li>
           <li data-xmo-role="status" data-xpath="Device/DeviceInfo/GUIFirmwareVersion" >
             <h3 xmsg="INFO_GUI_VERSION">GUI Version</h3>
             <p class="gui-status-text" >&nbsp;</p>
           </li>
           <li data-xmo-role="status" data-xpath="Device/DeviceInfo/HardwareVersion" >
             <h3 xmsg="INFO_HW_VERSION">Hardware Version</h3>
             <p class="gui-status-text" >&nbsp;</p>
           </li>
           <!--<li data-xmo-role="status" data-xpath="Device/DeviceInfo/MACAddress" >-->
            <li data-xmo-role="status" data-xpath="Device/Ethernet/Links/Link[@uid='3']/MACAddress" >
             <h3 xmsg="INFO_MAC_ADDR">MAC Address</h3>
             <p class="gui-status-text" >&nbsp;</p>
           </li>
            <li data-xmo-role="status" data-xpath="Device/DSL/Lines/Line[Alias='DSL0']/FirmwareVersion" >
             <h3 xmsg="INFO_DP_VERSION">Datapump Version</h3>
             <p class="gui-status-text" >&nbsp;</p>
           </li>
            
          </ul>
       </div>

      </div><!-- /content -->

      <div data-role="footer"  class="ui-footer ui-bar-d">  
        <div class="gui-submit">
          <a id="FakeButton" href="#" data-xmo-role="button" class="ui-disabled" xmsg="HOME_OK">Ok</a>
          <a id="CancelButton" href="../home/home.html" data-direction="reverse" xmsg="HOME_CANCEL">Cancel</a>  
        </div>
      </div> <!-- /footer -->

    </div><!-- /page -->

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--meta http-equiv="Access-Control-Allow-Origin" content="*"--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" />

 <link rel="stylesheet" href="../../../css/gui-core.css" />
    <link rel="stylesheet" href="../../../css/jquery-ui.css" />
    <link rel="stylesheet" href="../../../css/jquery.jqGrid.css" />
    <link rel="stylesheet" href="../../../css/jquery.mobile.css" />
    <link rel="stylesheet" href="../../../css/gui-gen.css" />
    <script src="../../../js/jquery-1.7.2-sc.js"></script>
    <script src="../../../js/jquery-utils.js"></script>
    <script src="../../../js/jquery-ui.js"></script>
    <script src="../../../js/grid.locale-en.js"></script>
    <script src="../../../js/jquery.jqGrid.js"></script>
    <script src="../../../js/gui-core.js"></script>
    <script src="../../../js/gui-api.js"></script>
    <script src="../../../js/gui-widgets.js"></script>
    <script src="../../../js/gui-gen.js"></script>
    <script src="../../../js/jquery.mobile.js"></script>
    <script src="../../../js/jquery.ezpz_hint.js"></script>
    <script src="../../../js/jquery.mobile.simpledialog2.js"></script>
    
  </head> 

<body>

    <div data-role="page" id="FirewallPage" class="gui-settings gui-device-settings" data-dom-cache="true">

        <div data-role="header">
            <span class="gui-settings-icon"> 
          <img src="../../../img/icon-access-ctrl-c.png">
        </span>
            <h1 xmsg="ACCESS_ACCESSCONTROL">Access Control</h1>
            <h1 class="gui-device gui-device-ethernet gui-device-other" xmsg="ACCESS_ETHERNET_DEV">Ethernet Device</h1>
            <h1 class="gui-device gui-device-wifi gui-device-other" xmsg="ACCESS_WIRELESS_DEV">Wi-Fi <span class="gui-wifi-radio" >2.4</span> GHz Device</h1>

            <ul id="Menu">
                <li><a href="parental-control.html" data-prefetch="true" data-transition="none" xmsg="ACCESS_PARENTAL_CTL">Parental Control</a>
                </li>
                <li><a href="nat.html" data-prefetch="true" data-transition="none" xmsg="ACCESS_PORT_FWD">Port Forwarding</a>
                </li>
                <li><a href="#" class="ui-btn-active" xmsg="ACCESS_FIREWALL">Firewall</a>
                </li>
                <li><a href="remote-access.html" data-prefetch="true" data-transition="none" xmsg="ACCESS_REMOTE_ACCESS">Remote Access</a>
                </li>

                <li class="gui-device gui-device-ethernet gui-device-wifi gui-device-other"><a href="../ethernet/device.html?host=uid&interf=if&radio=freq&type=type" data-prefetch="true" data-transition="none" xmsg="HOME_GENERAL_INFO">Device</a>
                </li>
                <li class="gui-device gui-device-ethernet gui-device-wifi gui-device-other"><a href="../access/parental-control.html?host=uid&interf=if&radio=freq&type=type" xmsg="ACCESS_PARENTAL_CTL">Parental Control</a>
                </li>
                <li class="gui-device gui-device-ethernet gui-device-wifi gui-device-other"><a href="../access/nat.html?host=uid&interf=if&radio=freq&type=type" data-prefetch="true" data-transition="none" xmsg="ACCESS_PORT_FWD">Port Forwarding</a>
                </li>
                <li class="gui-device gui-device-ethernet gui-device-wifi gui-device-other"><a href="#" class="ui-btn-active" xmsg="ACCESS_FIREWALL">Firewall</a>
                </li>
            </ul>
        </div>
        <!-- /header -->

        <div data-role="content">

            <div id="Firewall">

                <h2 xmsg="ACCESS_FIREWALL">Firewall</h2>

                <div class="gui-info">
                    <ul>
                        <li data-role="fieldcontain">
                            <fieldset id="FirewallConfig" data-role="controlgroup" data-type="horizontal" data-xmo-role="radio" data-xpath="Device/Firewall/Config">
                                <h3 xmsg="FIREWALL_LEVEL">Level</h3>
                                <label for="FirewallLowRadio" xmsg="FIREWALL_LOW">Low</label>
                                <input name="FirewallLevel" type="radio" id="FirewallLowRadio" value="LOW" />
                                <label for="FirewallMediumRadio" xmsg="FIREWALL_MEDIUM">Medium</label>
                                <input name="FirewallLevel" type="radio" id="FirewallMediumRadio" value="MEDIUM" />
                                <label for="FirewallHighRadio" xmsg="FIREWALL_HIGH">High</label>
                                <input name="FirewallLevel" type="radio" id="FirewallHighRadio" value="CUSTOM" />
                                <a href="#firewallHelp" data-rel="popup" data-position-to="origin" data-mini="true" data-inline="true">
                                    <div id="helpFirewall">?</div>
                                </a>
                            </fieldset>
                        </li>
                    </ul>
                    <label xmsg="HOME_PRESS_ENTER" id="FWGridLabel">Press Enter to confirm changes</label>
                    <ul id="FirewallRuleList" class="gui-firewall-rules" data-xmo-role="array" data-xpath="Device/Firewall/Chains/Chain[Name='Custom']/Rules" data-icon="arrow-r" data-iconpos="right">
                        <li data-role="list-divider" xmsg="FIREWALL_FW_RULE">Firewall Rules</li>
                    </ul>
                    <div id="divAddRule"><a id="FirewallRuleAddBtn" data-role="button" href="firewall-rule.html" class="gui-add-btn gui-firewall-rules" data-mini="true" data-inline="true" xmsg="FIREWALL_ADD_RULE">Add Rule</a>
                    </div>
                </div>
            </div>
            <!-- /#Firewall -->

            <div id="BridgedLANHost">
                <h2 xmsg="FIREWALL_BRIDGED_LAN_HOST">Bridged LAN Host</h2>
                <ul class="gui-info" >
                    <li data-role="fieldcontain">
                    <label for="BridgedLANHostEnableCheck" xmsg="HOME_ENABLE">Enable</label>
                    <select id="BridgedLANHostEnableCheck" data-role="slider" data-xmo-role="select" data-xpath="Device/Services/BGCBridgedLANHost/Enable" >
                        <option value="false" xmsg="HOME_OFF">Off</option>
                        <option value="true" xmsg="HOME_ON">On</option>
                    </select>
                    </li>
                    <li data-role="fieldcontain">
                        <label for="BridgedLANHostMACAddr" xmsg="HOME_MAC_ADDR">MAC Address</label>
                        <input id="BridgedLANHostMACAddr" type="text" data-xmo-role="input" data-control-type="MACADDR" data-xpath="Device/Services/BGCBridgedLANHost/MACAddress"/>
                    </li>
                    <br>
                    <p xmsg="FIREWALL_WARNING_BRIDGED_LAN_HOST"></p>
                </ul>
            </div>
            <!-- /#BridgedLANHost -->

            <div id="DMZ">
                <h2 xmsg="FIREWALL_LOCAL_HOST">DMZ</h2>
                <div class="gui-info">
                    <div style="display:none;">
                        <select id="DMZEnableCheckIpv4" data-role="slider" data-xmo-role="select" data-xpath="Device/NAT/PortMappings/PortMapping[Alias='FT_API_DMZ']/Enable">
                            <option value="false" xmsg="HOME_OFF">Off</option>
                            <option value="true" xmsg="HOME_ON">On</option>
                        </select>
                        <select id="DMZEnableCheckIpv6" data-role="slider" data-xmo-role="select" data-xpath="Device/NAT/PortMappings/PortMapping[Alias='FT_API_DMZ_IPv6']/Enable">
                            <option value="false" xmsg="HOME_OFF">Off</option>
                            <option value="true" xmsg="HOME_ON">On</option>
                        </select>
                    </div>
                    <ul>
                        <li data-role="fieldcontain" class="DMZHostInput">
                            <label for="DMZHostSelect" xmsg="FIREWALL_LOCAL_HOST">Local Host</label>
							<input id="DMZHostInput" style="display:none" type="text" data-inline="true" data-xmo-role="input" data-xpath="Device/NAT/PortMappings/PortMapping[Alias='FT_API_DMZ']/InternalClient" readonly="true" />
							<select id="DMZHostSelect" data-inline="true" data-role="selecthost" data-sorted="true" data-input="#DMZHostInput" data-hosts="#ConnectedDevices">
								<option xmsg="FIREWALL_CUSTOM" value="CUSTOMDMZ">Custom</option>
								<option xmsg="FIREWALL_NONE" value="">None</option>
							</select>
                        </li>
                        <li data-role="fieldcontain" class="CustomDMZHostInput" style="display:none">
                            <label for="CustomDMZHostInput" xmsg="FIREWALL_IP_ADDR">IP Address</label>
							<input id="CustomDMZHostInput" type="text" data-xmo-role="input" />
                        </li>
                    </ul>
                </div>
            </div>

            <div data-role="popup" id="firewallHelp" class="ui-corner-all">
                <div style="padding:10px 20px;">
                    <ul>
                        <li data-role="fieldcontain">
                            <span xmsg="FIREWALL_LOW_HELP"></span>
                        </li>
                        <li data-role="fieldcontain">
                            <span xmsg="FIREWALL_MEDIUM_HELP"></span>
                        </li>
                        <li data-role="fieldcontain">
                            <span xmsg="FIREWALL_HIGH_HELP"></span>
                        </li>
                    </ul>
                    <a href="#" data-role="button" data-rel="back" data-theme="b" data-mini="true" data-icon="check" xmsg="LOGIN_CLOSE" style="width:100px">Close</a>
                </div>
            </div>

        </div>
        <!-- /content -->

        <div data-role="footer" class="ui-footer ui-bar-d">
            <div class="gui-submit">
                <a id="ApplyButton" href="#" data-xmo-role="submit" xmsg="HOME_OK">Ok</a>
                <a id="CancelButton" href="../home/home.html" data-direction="reverse" xmsg="HOME_CANCEL">Cancel</a>
            </div>
        </div>
        <!-- /footer -->

    </div>
    <!-- /page -->

</body>

</html>

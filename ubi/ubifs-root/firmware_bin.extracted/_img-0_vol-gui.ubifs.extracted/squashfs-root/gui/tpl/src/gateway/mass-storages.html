<!DOCTYPE html> 
<html> 
  <head>
    <meta charset="utf-8">
    <!--meta http-equiv="Access-Control-Allow-Origin" content="*"--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" />

 <link rel="stylesheet" href="../../../css/gui-core.css" />
    <link rel="stylesheet" href="../../../css/jquery-ui.css" />
    <link rel="stylesheet" href="../../../css/jquery.jqGrid.css" />
    <link rel="stylesheet" href="../../../css/jquery.mobile.css" />
    <link rel="stylesheet" href="../../../css/gui-gen.css" />
    <script src="../../../js/jquery-1.7.2-sc.js"></script>
    <script src="../../../js/jquery-utils.js"></script>
    <script src="../../../js/jquery-ui.js"></script>
    <script src="../../../js/grid.locale-en.js"></script>
    <script src="../../../js/jquery.jqGrid.js"></script>
    <script src="../../../js/gui-core.js"></script>
    <script src="../../../js/gui-api.js"></script>
    <script src="../../../js/gui-widgets.js"></script>
    <script src="../../../js/gui-gen.js"></script>
    <script src="../../../js/jquery.mobile.js"></script>
    <script src="../../../js/jquery.ezpz_hint.js"></script>
    <script src="../../../js/jquery.mobile.simpledialog2.js"></script>
    
  </head> 
  <body> 

    <div data-role="page" id="MassStoragePage" class="gui-settings gui-device-settings" data-dom-cache="true" >

      <div data-role="header" data-theme="a">
        <span class="gui-settings-icon"> 
            <img src="../../../img/icon-gtw-c.png">
        </span>
        <h1 xmsg="HOME_MYGATEWAY">My Modem</h1>
        <h1 class="gui-device gui-device-usb gui-device-storage" xmsg="HOME_USB_DEVICE">USB Storage</h1>

        <ul id="Menu" >

          <li><a href="infos.html" data-prefetch="true" data-transition="none" xmsg="HOME_GENERAL_INFO">General Info</a></li>
          <li><a href="#" class="ui-btn-active" data-prefetch="true" data-transition="none" xmsg="GATEWAY_MASS_STORAGE">Mass Storages</a></li>
          <li><a href="dhcp.html" data-prefetch="true" data-transition="none" >DHCP</a></li>
          <li><a href="dyndns.html" data-prefetch="true" data-transition="none" >DynDNS</a></li>
          <li class="gui-maintenance" ><a href="maintenance.html" data-prefetch="true" data-transition="none" xmsg="GATEWAY_MAINTENANCE">Maintenance</a></li>
          <li id="FONTab"><a href="hotspot.html" data-transition="none" xmsg="GATEWAY_HOTSPOT" >Hotspot</a></li>

          <li class="gui-device gui-device-usb gui-device-storage" ><a href="../usb/device.html?host=uid&interf=if&type=type" data-prefetch="true" data-transition="none" xmsg="HOME_DEVICE">Device</a></li>
          <li class="gui-device gui-device-usb gui-device-storage" ><a href="#" class="ui-btn-active" xmsg="GATEWAY_MASS_STORAGE">Mass Storage</a></li>

        </ul>

      </div><!-- /header -->

      <div data-role="content"> 

        <div id="USBStorageDevice" class="gui-content" >

          <h2 xmsg="STORAGE_USB_STORAGE_DEV">USB Storage Device</h2>

          <ul class="gui-info" > 
			 <li data-role="fieldcontain" >
				<label for="enableDLNA" >DLNA</label>
				<select id="enableDLNA" data-role="slider" data-xmo-role="select" data-xpath="Device/UPnP/Device/UPnPMediaServer" >
				  <option value="false" xmsg="HOME_OFF">Off</option>
				  <option value="true" xmsg="HOME_ON">On</option>
				</select>
			 </li>
			 <li data-role="fieldcontain">
				<label for="fileSharing" xmsg="STORAGE_SAMBA">File sharing (Samba)</label>
				<select id="fileSharing" data-role="slider" data-xmo-role="select" data-xpath="Device/Services/StorageServices/StorageService/NetworkServer/SMBEnable" >
				  <option value="false" xmsg="HOME_OFF">Off</option>
				  <option value="true" xmsg="HOME_ON">On</option>
				</select>
			 </li>
          </ul>

       </div>

      </div><!-- /content -->

      <div data-role="footer" class="ui-footer ui-bar-d">  
        <div class="gui-submit">
          <a id="ApplyButton" href="#" data-xmo-role="submit" xmsg="HOME_OK">Ok</a>
          <a id="CancelButton" href="../home/home.html" data-direction="reverse" xmsg="HOME_CANCEL">Cancel</a>  
        </div>
      </div> <!-- /footer -->

    </div><!-- /page -->

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--meta http-equiv="Access-Control-Allow-Origin" content="*"--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" />

 <link rel="stylesheet" href="../../../css/gui-core.css" />
    <link rel="stylesheet" href="../../../css/jquery-ui.css" />
    <link rel="stylesheet" href="../../../css/jquery.jqGrid.css" />
    <link rel="stylesheet" href="../../../css/jquery.mobile.css" />
    <link rel="stylesheet" href="../../../css/gui-gen.css" />
    <script src="../../../js/jquery-1.7.2-sc.js"></script>
    <script src="../../../js/jquery-utils.js"></script>
    <script src="../../../js/jquery-ui.js"></script>
    <script src="../../../js/grid.locale-en.js"></script>
    <script src="../../../js/jquery.jqGrid.js"></script>
    <script src="../../../js/gui-core.js"></script>
    <script src="../../../js/gui-api.js"></script>
    <script src="../../../js/gui-widgets.js"></script>
    <script src="../../../js/gui-gen.js"></script>
    <script src="../../../js/jquery.mobile.js"></script>
    <script src="../../../js/jquery.ezpz_hint.js"></script>
    <script src="../../../js/jquery.mobile.simpledialog2.js"></script>
    
  </head> 

<body>

    <div data-role="page" id="UserPage" class="gui-settings" data-dom-cache="true">

        <div data-role="header">
            <span class="gui-settings-icon">
                <img src="../../../img/icon-access-ctrl-c.png">
            </span>
            <h1 xmsg="HOME_PROFILE_SETTING">Profile Settings</h1>
            <ul id="Menu">
                <li><a href="#" class="ui-btn-active" xmsg="ACCESS_USER">User</a>
                </li>

            </ul>
        </div>
        <!-- /header -->

        <div data-role="content">

            <div id="User">

                <h2 xmsg="USER_ACCOUNT">User Account</h2>

                <ul class="gui-info">
                    <li data-role="fieldcontain">
                        <label for="UserLogin" xmsg="LOGIN_USER">Login</label>
                        <p id="UserLogin">User</p>
                    </li>
                    </li>
                    <li data-role="fieldcontain">
                        <label for="PasswdInput" xmsg="USER_PASS">Password</label>
                        <input type="text" style="display:none" />
                        <input type="password" style="display:none" />
                        <input id="PasswdInput" type="password" data-xmo-role="input" data-write-only="true" data-control-type="BASIC_PASSWORD" />
                    </li>
                    <li data-role="fieldcontain">
                        <label for="NewPasswdInput" xmsg="USER_NEW_PASS">New Password</label>
                        <input id="NewPasswdInput" type="password" data-xmo-role="input" data-write-only="true" data-control-type="BASIC_PASSWORD" />
                    </li>
                    <li data-role="fieldcontain">
                        <label for="ConfirmPasswdInput" xmsg="USER_CONFIRM_PASS">Confirm New Password</label>
                        <input id="ConfirmPasswdInput" type="password" data-control-type="BASIC_PASSWORD" value="" autocomplete="off" />
                    </li>
                </ul>

            </div>
            <!-- /#User -->

        </div>
        <!-- /content -->

        <div data-role="footer" class="ui-footer ui-bar-d">
            <div class="gui-submit">
                <a id="ApplyButton" href="#" data-xmo-role="submit" xmsg="HOME_OK">Ok</a>
                <a id="CancelButton" href="../home/home.html" data-direction="reverse" xmsg="HOME_CANCEL">Cancel</a> 
            </div>
        </div>
        <!-- /footer -->

    </div>
    <!-- /page -->

</body>

</html>

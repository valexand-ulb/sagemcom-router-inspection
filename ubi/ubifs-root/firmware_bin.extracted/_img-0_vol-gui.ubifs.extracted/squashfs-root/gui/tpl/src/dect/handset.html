<!DOCTYPE html> 
<html> 
  <head>
    <meta charset="utf-8">
    <!--meta http-equiv="Access-Control-Allow-Origin" content="*"--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" />

 <link rel="stylesheet" href="../../../css/gui-core.css" />
    <link rel="stylesheet" href="../../../css/jquery-ui.css" />
    <link rel="stylesheet" href="../../../css/jquery.jqGrid.css" />
    <link rel="stylesheet" href="../../../css/jquery.mobile.css" />
    <link rel="stylesheet" href="../../../css/gui-gen.css" />
    <script src="../../../js/jquery-1.7.2-sc.js"></script>
    <script src="../../../js/jquery-utils.js"></script>
    <script src="../../../js/jquery-ui.js"></script>
    <script src="../../../js/grid.locale-en.js"></script>
    <script src="../../../js/jquery.jqGrid.js"></script>
    <script src="../../../js/gui-core.js"></script>
    <script src="../../../js/gui-api.js"></script>
    <script src="../../../js/gui-widgets.js"></script>
    <script src="../../../js/gui-gen.js"></script>
    <script src="../../../js/jquery.mobile.js"></script>
    <script src="../../../js/jquery.ezpz_hint.js"></script>
    <script src="../../../js/jquery.mobile.simpledialog2.js"></script>
    
  </head> 
  <body> 
    <div data-role="page" id="DectHandsetPage" class="gui-settings" data-dom-cache="true" >
	  <script src="../../../js/jquery.mobile.simpledialog2.js"></script>
      <div data-role="header">
        <span class="gui-settings-icon"> 
          <img src="../../../img/big-dect-icon.png">
        </span>
        <h1 xmsg="DECTHANDSET_SETTINGS">Dect Handset Settings</h1>

        <ul id="Menu" >
          <li class="gui-tab-active"><a class="ui-btn-active" href="#" data-prefetch="true" data-transition="none" xmsg="DECTHANDSET_DECT">Dect Handset</a></li>
        </ul>
      </div><!-- /header -->
      <div data-role="content"> 
            <div id="DectHandsetSettings">
                <h2 xmsg="DECTHANDSET_DECT">Dect Handset</h2>
                <div class="gui-info" >
					<ul>
						<li data-role="fieldcontain" >
						  <label for="UnpairButton" xmsg="DECTHANDSET_UNPAIR_DEVICE">Unpair this device</label>
						  <input id="UnpairButton" data-role="button" type="button" xvalue="DECTHANDSET_UNPAIR" value="Unpair" >
						</li>
						<li data-role="fieldcontain">
						 <label for="DectNameInput" xmsg="DECTHANDSET_DECT_NAME">Name</label>
						 <input id="DectNameInput" type="text" data-xmo-role="input" data-xpath="Device/Services/VoiceServices/VoiceService[Alias='VOICESERVICE1']/CallControl/Extensions/Extension[Alias='#ExtensionAlias#']/Name" />
					   </li>
					   <li data-role="fieldcontain" data-xmo-role="status" data-xpath="Device/Services/VoiceServices/VoiceService[Alias='VOICESERVICE1']/DECT/Portables/Portable[Alias='#DectAlias#']/IPEI">
							<h3 xmsg="DECTHANDSET_IPEI">IPEI</h3>
							<p class="gui-status-text">&nbsp;</p>
						</li>
					   <li data-role="fieldcontain" data-xmo-role="timestatus" data-xpath="Device/Services/VoiceServices/VoiceService[Alias='VOICESERVICE1']/DECT/Portables/Portable[Alias='#DectAlias#']/SubscriptionTime" data-default-value="">
							<h3 xmsg="DECTHANDSET_SUBSCRIPTION_TIME">Subscription Time</h3>
							<p class="gui-status-text">&nbsp;</p>
						</li>
					</ul>
                </div>
            </div>
            <div id="PhoneCallHistory">

                <h2 xmsg="PHONE_CALL_HISTORY">Call History</h2>
                <div class="gui-info" >
                    <ul id="PhoneHistoryList" class="gui-info" data-xmo-role="array" data-xpath="Device/Services/VoiceServices/VoiceService[Alias='VOICESERVICE1']/CallLogs" data-icon="arrow-r" data-iconpos="right">
                    <li data-role="list-divider" xmsg="PHONE_CALL_HISTORY">Call History</li>
                    </ul>
                    <div id="phoneHistoryListTable" class="ui-grid-b"></div>
                </div>
            </div>
      </div><!-- /content -->

      <div data-role="footer"  class="ui-footer ui-bar-d">  
        <div class="gui-submit">
		  <a id="ApplyButton" href="#" data-xmo-role="submit" xmsg="HOME_OK">Ok</a>
          <a id="CancelButton" href="../home/home.html" data-direction="reverse" xmsg="HOME_CANCEL">Cancel</a>  
        </div>
      </div> <!-- /footer -->

    </div><!-- /page -->

  </body>
</html>

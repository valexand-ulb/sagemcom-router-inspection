#
# sessionInAdvance:
# 0: Disable session in advance feature
# 1: Enable session in advance feature
#
sessionInAdvance: 0



#
# onHookDoubleCom:
# 0: Disable onhook double communication feature
# 1: Enable onhook double communication feature
#
onHookDoubleCom: 0




#
# SIPURLEncoding:
# 1: encode URL to URL Format in SIP messages (ex #)
# 0: do nothing 
#
SIPURLEncoding: 0
                                                             

#
# SIPAuthInAdvance:
# 1: Activate Auth In Advance Feature
# 0: Desactivate Auth In Advance Feature
#
SIPAuthInAdvance: 1



#
# SIPCompactHeader:
# 1: Activate Compact header format in SIP messages
# 0: Desactivate Compact header format in SIP messages
#
SIPCompactHeader: 0

#
# FXSEnable:
# 0: Disable the FXS on the box
# 1: Enable the FXS on the box
#
fxsEnable: 1

#
# FXOEnable:
# 0: Disable the FXO on the box
# 1: Enable the FXO on the box
#
fxoEnable: 0

#
# DECTEnable:
# 0: Disable the DECT on the box
# 1: Enable the DECT on the box
#
dectEnable: 0

#
# ISDNEnable:
# 0: Disable ISDN on the box
# 1: Enable ISDN on the box
#
isdnEnable: 0

#
# DECTCATIQEnable:
# 0: Disable the DECTCATIQ on the box
# 1: Enable the DECTCATIQ on the box
#
dectCATIQEnable: 1

#
# remoteEpEnable:
# 0: Disable the Remote Ep on the box
# 1: Enable the Remote Ep on the box
#
remoteEpEnable: 0

#
# ThreeWayConfReferToBridge
# 0: REFER sent to the UA during the Three Way Conference
# 1: REFER sent to the Focus during the Three Way Conference
#
ThreeWayConfReferToBridge: 0


#
# FlashhookBehavior
# EU: Europe behavior : R+1, R+2, R+3, R+4
# US: US behavior : direct toggle and conference by R
#
FlashhookBehavior: "EU"


#
# PrackMgt
# 0: Disable the PRACK management
# 1: Enable the PRACK management
#
PrackMgt: 1

#
# Prack mode required
# 0: 100rel in support header
# 1: 100rel in require header
#
PrackModeRequire: 0

#
# default country code:
countryCode: "BE"


#
# Absolute path for sound files to be played
#
localVoiceResponseFilesPath: "/opt/Sound"

#
# 3gppCfg
# 0: Disable the specific 3gpp configs
# 1: Enable the specific 3gpp configs
#
3gppCfg: 1

#
# Resource identifier
# 0: Disable the resource identifier in SIP URI
# 1: Enable the resource identifier in SIP URI
#
ResourceIdentifier: 0

#
# End-of-Call Statistics in SIP Call Release (BYE or 200OK)
# 0: Statistics non envoyes dans Requete Bye ou 200-OK
# 1: Statistics envoyes dans Requete Bye ou 200-OK
#
VoiceStatistics: 0

#
# Disable DNS resolver At refresh register 
# 0: DNS resolver is enabled at refresh register 
# 1: DNS resolver is disabled at refresh register 
#
DisableDNSResolverAtRefreshReg: 0

#
# Disable FailBack registration At refresh register 
# 0: FailBack registration at refresh register is enabled
# 1: FailBack registration at refresh register is disabled
#
DisableFailBackAtRefreshReg: 0

#
# Disable refresh register at call failure
# 0: refresh register will be attempted
# 1: refresh register will not be attempted
#
DisableRefreshRegAtCallFailure: 0


#
# Type Persistent Call Decline 
# 0: Call Decline no black list
# 1: Call Decline all number
# 2: Call Decline one number  
#
CallDeclineBehavior: 0

#
# Disable NAPTR+SRV feature 
# 0: NAPTR and SRV are enabled
# 1: NAPTR is disabled
# 2: NAPTR and SRV are disabled
#
DisableNAPTRSRV: 1


#
# Caller-ID presentation source 
# PASSERTEDID_OR_FROM: presentation made from P-ASSERTED-IDENTITY or FROM header 
# PASSERTEDID: presentation made from P-ASSERTED-IDENTITY header
# FROM: presentation made from FROM header
#
CallerIDSource: "PASSERTEDID_OR_FROM"


#
# DoNotDisturb behavior 
# 0: DoNotDisturb disabled
# 1: DoNotDisturb enabled on inter-digit timeout
#
DoNotDisturbBehavior: 0

#
#  SUOTA Header http Management 
# 0: Header HTTP from Server (on Host Side)
# 1: Header HTTP Added By Target
#
SuotaHttpHeaderInTarget: 0

#
# DeclineForAllEndpointOnLine
# 0: Decline only the current Endp  
# 1: Decline for all Endp on line
#   
DeclineForAllBehavior: 0



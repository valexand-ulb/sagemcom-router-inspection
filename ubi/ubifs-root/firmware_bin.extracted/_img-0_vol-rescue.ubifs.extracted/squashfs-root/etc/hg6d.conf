# Configuration file for hg6d.
# Generic configuration.

# Global part:
# - multithread[0,1]: enable / disable multithread.
# - bus[string]: name of the local ISMv2 bus.
global {
	multithread = 0;
	bus = ismGwc;
};

# Thread part:
# If more than one thread are defined, [global.multithread] MUST be enabled.
# - name[string]: name of the thread.
thread {
	name = MDW;
};

# User part:
# - name[string]: name of the user. Must be uniq for each bus.
# - priority[0..254]: priority of the user. Default value is 8.
#                     [0..9] and [245..254] ranges are reserved for debug purpose.
#                     Please don't use it!
# - thread[string]: thread name of the user.
#                   Default value is the first thread describe in the thread part.
# - bus[string]: ISMv2 bus name of the user.
#                Default value is the local ISMv2 bus name.
user {	name = Device/Ethernet/Interfaces/Interface;			priority = 0; };
